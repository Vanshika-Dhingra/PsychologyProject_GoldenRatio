<!DOCTYPE html>
<html>
<head>
  <style>
    .canvas-container {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    canvas {
      margin: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <button id="convertButton">Convert to Images</button>
  <div class="canvas-container">
    <canvas id="circleCanvas" width="200" height="200"></canvas>
    <canvas id="parallelogramCanvas" width="300" height="100"></canvas>
    <canvas id="trapeziumCanvas" width="300" height="100"></canvas>
    <canvas id="rectangleCanvas" width="300" height="100"></canvas>
    <canvas id="squareCanvas" width="210" height="210"></canvas>
    <canvas id="ellipseCanvas" width="200" height="100"></canvas>
  </div>

  <script>
    const canvasIds = [
      "circleCanvas",
      "parallelogramCanvas",
      "trapeziumCanvas",
      "rectangleCanvas",
      "squareCanvas",
      "ellipseCanvas"
    ];

    // Function to draw the shapes with lines on the canvas
    function drawShapeWithLines(canvasId, shape) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = shape.backgroundColor;

      if (shape.type === "circle") {
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, 2 * Math.PI);
        ctx.fill();
      } else if (shape.type === "parallelogram") {
        ctx.beginPath();
        ctx.moveTo(0.25*canvas.width, 0);
        ctx.lineTo(canvas.width, 0);
        ctx.lineTo(0.75 * canvas.width, canvas.height);
        ctx.lineTo(0 * canvas.width, canvas.height);
        ctx.closePath();
        ctx.fill();
      } else if (shape.type === "trapezium") {
        ctx.beginPath();
        ctx.moveTo(0, canvas.height);
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0.75 * canvas.width, 0);
        ctx.lineTo(0.25 * canvas.width, 0);
        ctx.closePath();
        ctx.fill();
      } else if (shape.type === "rectangle" || shape.type === "square") {
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (shape.type === "ellipse") {
        ctx.beginPath();
        ctx.ellipse(canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 4, 0, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Draw lines
        if (shape.type === "parallelogram") {
    ctx.beginPath();
    ctx.moveTo(0.5 * canvas.width*1.25, 0); // Adjust the starting point for the line
    ctx.lineTo(0.375 * canvas.width, canvas.height); // Adjust the ending point for the line
    ctx.closePath();
    ctx.stroke();
  }
    else{
      ctx.strokeStyle = shape.lineColor;
      ctx.lineWidth = 1;
      // ctx.beginPath();
      // ctx.moveTo(0, canvas.height / 2);
      // ctx.lineTo(canvas.width, canvas.height / 2);
      // ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      }
    }

    const shapes = [
      {
        type: "circle",
        backgroundColor: "#3498db",
        lineColor: "#ffffff"
      },
      {
        type: "parallelogram",
        backgroundColor: "rgb(9, 189, 212)",
        lineColor: "#ffffff"
      },
      {
        type: "trapezium",
        backgroundColor: "rgb(9, 189, 212)",
        lineColor: "#ffffff"
      },
      {
        type: "rectangle",
        backgroundColor: "#f1c40f",
        lineColor: "#ffffff"
      },
      {
        type: "square",
        backgroundColor: "#9b59b6",
        lineColor: "#ffffff"
      },
      {
        type: "ellipse",
        backgroundColor: "#e67e22",
        lineColor: "#ffffff"
      }
    ];

    // Draw shapes with lines on the canvases
    for (let i = 0; i < shapes.length; i++) {
      drawShapeWithLines(canvasIds[i], shapes[i]);
    }

    // Add an event listener to the button
    document.getElementById("convertButton").addEventListener("click", function () {
      canvasIds.forEach(function (canvasId, index) {
        const canvas = document.getElementById(canvasId);
        const dataUrl = canvas.toDataURL("image/png");
        const downloadLink = document.createElement("a");
        downloadLink.href = dataUrl;
        downloadLink.download = `shape${index}.png`;
        downloadLink.click();
      });
    });
  </script>
</body>
</html>
