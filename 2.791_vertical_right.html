<!DOCTYPE html>
<html>
<head>
  <style>
    .shape {
      position: relative;
      background-color: #3498db; /* Blue color */
      display: inline-block;
      margin: 100px;
    }

    .shape::before,
    .shape::after {
      content: "";
      position: absolute;
      background-color: #ffffff; /* White color for the lines */
    }

    .circle {
      width: 5.86cm;
      height: 5.86cm;
      border-radius: 50%; /* Makes it a circle */
    }

    .parallelogram {
      width: 9cm;
      height: 3cm;
      transform: skew(140deg);
      background: rgb(9, 189, 212);
    }



    .rectangle {
      width: 9cm;
      height: 3cm;
      background-color: #f1c40f; /* Yellow color */
    }

    .square {
      width: 5.196cm;
      height: 5.196cm;
      background-color: #9b59b6; /* Purple color */
    }

    .ellipse {
      width: 8.6cm;
      height: 4cm;
      background-color: #e67e22; /* Orange color */
      border-radius: 50%; /* Makes it an ellipse */
    }

    /* Add lines for each shape */
    .circle::before,
    .circle::after {
      top: 0;
      bottom: 0;
      left: 73.1%;
      width: 1px;
    }

    .parallelogram::before,
    .parallelogram::after {
      top: 0;
      bottom: 0;
      left: 73.1%;
        width: 1px;
    }

    .trapezium {
      width: 9cm;
      height: 3cm;
      border: 1px solid black;
      clip-path: polygon(0 0, 100% 0, 75% 100%, 25% 100%);
      transform: rotate(180deg);
    }
    .trapezium::before,
    .trapezium::after {
      top: 0;
      bottom: 0;
      left: 26.9%;
            width: 1px;
    }

    .rectangle::before,
    .rectangle::after {
      top: 0;
      bottom: 0;
      left: 73.1%;
      width: 1px;
    }

    .square::before,
    .square::after {
      top: 0;
      bottom: 0;
      left: 73.1%;
      width: 1px;
    }

    .ellipse::before,
    .ellipse::after {
      top: 0;
      bottom: 0;
      left: 73.1%;
      width: 1px;
    }
  </style>
</head>
<body>
  <div class="shape circle"></div>
  <div class="shape parallelogram"></div>
  <div class="shape trapezium"></div>
  <div class="shape rectangle"></div>
  <div class="shape square"></div>
  <div class="shape ellipse"></div>
</body>
</html>
